<ng-container *ngIf="logedIn(); else elseLogin">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false"
      style="background-color:rgb(229, 233, 243);">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>

        <ng-container *ngIf="isAdmin(); else elseAdmin">
          <a mat-list-item routerLink="/mostrarUsuarios">
            <mat-icon>manage_accounts</mat-icon> Usuarios
          </a>
          <a mat-list-item routerLink="/mostrarDocentes">
            <mat-icon>person</mat-icon> Docentes
          </a>
          <a mat-list-item routerLink="/mostrarAlumnos">
            <mat-icon>face</mat-icon> Alumnos
          </a>
          <a mat-list-item routerLink="/mostrarPeriodos">
            <mat-icon>school</mat-icon> Unidad
          </a>
          <a mat-list-item routerLink="/mostrarMaterias">
            <mat-icon>bookmark</mat-icon> Materias
          </a>
          <a mat-list-item routerLink="/mostrarMateriasAlumno">
            <mat-icon>assignment_ind</mat-icon> Agregar alumnos a materias
          </a>
        </ng-container>
        <ng-template #elseAdmin>
          <a mat-list-item routerLink="/mostrarTareas">
            <mat-icon>task</mat-icon> Tareas
          </a>
          <a mat-list-item routerLink="/mostrarEntregaTareas">
            <mat-icon>add_task</mat-icon> Entrega Tareas
          </a>
          <a mat-list-item routerLink="/mostrarReporteTareas">
            <mat-icon>summarize</mat-icon> Reporte Tareas
          </a>
        </ng-template>






      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>TELESECUNDARIA</span>
        <span class="example-spacer"></span>
        <ng-container *ngIf="!logedIn(); else elseTemplate">
          <a mat-button routerLink="/login">Ingresar</a>
        </ng-container>
        <ng-template #elseTemplate>
          <a mat-button (click)="onLogout()">Salir</a>
        </ng-template>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

</ng-container>
<ng-template #elseLogin>
  <router-outlet></router-outlet>
</ng-template>
