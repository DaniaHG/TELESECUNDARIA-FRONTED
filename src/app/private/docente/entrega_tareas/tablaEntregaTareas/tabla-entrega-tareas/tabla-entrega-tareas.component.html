<div class="container ">
    <div class="row ">
      <div class="col order-first mt-3 mb-5">
        <mat-toolbar style="background-color:rgb(241, 218, 87);" >
          <span>Entrega de tareas</span>
          <rec class=" rec btn " (click)="actualizar()" style="color :rgba(15, 15, 15, 0.952)" matTooltip="Refrescar Tabla">
            <mat-icon>refresh</mat-icon>
          </rec>
          <div class="example-spacer"></div>
          <button mat-raised-button color="primary" (click)="agregar()" matTooltip="Agregar entrega de tareas">Agregar</button>
        </mat-toolbar>
        <mat-card class="card">
          <table class="full-width-table" class="table">
            <thead>
              <tr class=" text-center">
                <th scope="col">Id</th>
                <th scope="col">Tarea</th>
                <th scope="col">Alumno</th>
                <th scope="col">Materia</th>
                <th scope="col">Periodo</th>
                <th scope="col">Status</th>

                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let entregaTareas of ListarEntregaTareas" class=" text-center">
                <td>{{entregaTareas.id}}</td>
                <td>{{entregaTareas.tarea}}</td>
                <td>{{entregaTareas.alumno}}</td>
                <td>{{entregaTareas.materia}}</td>
                <td>{{entregaTareas.periodo}}</td>
                <td>{{entregaTareas.status}}</td>


                <td class="puntero" (click)="modificar(entregaTareas.id)" style="color:rgb(30, 86, 198); "
                  matTooltip="Editar Entrega Tareas">
                  <mat-icon>edit</mat-icon>
                </td>

                <td class="puntero" (click)="eliminar(entregaTareas.id)" style="color :rgba(238, 20, 20, 0.952)"
                  matTooltip="Eliminar Entrega Tareas">
                  <mat-icon>delete</mat-icon>
                </td>
              </tr>
            </tbody>
          </table>
        </mat-card>
      </div>
    </div>
  </div>
