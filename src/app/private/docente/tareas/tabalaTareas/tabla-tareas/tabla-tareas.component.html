<div class="container ">
    <div class="row ">
      <div class="col order-first mt-3 mb-5">
        <mat-toolbar style="background-color:rgb(241, 218, 87);" >
          <span>Tareas</span>
          <rec class=" rec btn " (click)="actualizar()" style="color :rgba(15, 15, 15, 0.952)" matTooltip="Refrescar Tabla">
            <mat-icon>refresh</mat-icon>
          </rec>
          <div class="example-spacer"></div>
          <button mat-raised-button color="primary" (click)="agregar()" matTooltip="Agregar Tareas">Agregar</button>
        </mat-toolbar>
        <mat-card class="card">
          <table class="full-width-table" class="table">
            <thead>
              <tr class=" text-center">
                <th scope="col">Id</th>
                <th scope="col">Fecha</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Materia</th>
                <th scope="col">Grado</th>
                <th scope="col">Seccion</th>
                <th scope="col">Periodo</th>

                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tareas of ListarTareas" class=" text-center">
                <td>{{tareas.id}}</td>
                <td>{{tareas.fecha | date: 'MMMM d, y'}}</td>
                <td>{{tareas.nombre}}</td>
                <td>{{tareas.descripcion}}</td>
                <td>{{tareas.materia}}</td>
                <td>{{tareas.grado}}</td>
                <td>{{tareas.seccion}}</td>
                <td>{{tareas.periodo}}</td>


                <td class="puntero" (click)="modificar(tareas.id)" style="color:rgb(30, 86, 198); "
                  matTooltip="Editar Tareas">
                  <mat-icon>edit</mat-icon>
                </td>

                <td class="puntero" (click)="eliminar(tareas.id)" style="color :rgba(238, 20, 20, 0.952)"
                  matTooltip="Eliminar Tareas">
                  <mat-icon>delete</mat-icon>
                </td>
              </tr>
            </tbody>
          </table>
        </mat-card>
      </div>
    </div>
  </div>
